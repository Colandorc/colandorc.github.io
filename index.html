<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GeliÅŸmiÅŸ Gece GÃ¶kyÃ¼zÃ¼</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      height: 100vh;
      position: relative;
      cursor: crosshair;
      user-select: none;
      font-family: Arial, sans-serif;
      color: white;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/kangax/fake-loader/master/examples/images/starfield.png') repeat;
      animation: moveStars 200s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.5;
      z-index: 1;
    }

    .twinkle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
      z-index: 2;
      filter: drop-shadow(0 0 3px white);
    }

    .twinkle.white { background: #fff; }
    .twinkle.soft-blue { background: #aaddff; }
    .twinkle.soft-yellow { background: #fff9c4; }

    .blink-star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0;
      animation: blink 4s infinite;
      filter: drop-shadow(0 0 2px white);
      z-index: 1;
    }

    .cloud {
      position: absolute;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      animation: cloudMove linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ffffffcc, #eeeeee22, transparent);
      border-radius: 50%;
      box-shadow: -10px 0 20px #ffffff44;
      z-index: 3;
      overflow: hidden;
      animation: moonPulse 6s ease-in-out infinite alternate;
    }

    .moon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 100%;
      height: 100%;
      background: #1b2735;
      border-radius: 50%;
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      box-shadow:
        0 0 6px 2px rgba(255, 255, 255, 0.7),
        0 0 20px 6px rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      filter: drop-shadow(0 0 8px white);
      animation: shoot 2.5s linear forwards;
      z-index: 4;
    }

    .shooting-star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.6;
      transform: translateY(-50%);
      border-radius: 100px;
      filter: blur(4px);
      animation: tailFade 2.5s forwards;
    }

    /* ORTADAKÄ° YAZI - DAHA KÃœÃ‡ÃœK VE ANÄ°MASYONLU */
    #centerText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3.5vw;
      font-weight: 600;
      color: white;
      text-shadow:
        0 0 8px #fff,
        0 0 15px #aaddff,
        0 0 20px #aaddff;
      cursor: pointer;
      user-select: none;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 10;
      letter-spacing: 0.1em;
    }

    #centerText.hidden {
      opacity: 0;
    }

    #playBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
      background: #222a44;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #aaddff;
      user-select: none;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

    @keyframes blink {
      0%, 100% {opacity: 0;}
      50% {opacity: 1;}
    }

    @keyframes cloudMove {
      from {transform: translateX(-200px);}
      to {transform: translateX(120vw);}
    }

    @keyframes moonPulse {
      0% {box-shadow: -10px 0 15px #ffffff44;}
      100% {box-shadow: -10px 0 35px #ffffff88;}
    }

    @keyframes tailFade {
      from {opacity: 0.6;}
      to {opacity: 0;}
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-400px, 200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon"></div>

  <div id="centerText">Helin</div>

  <!-- MÃ¼zik dosyanÄ±n tam yolunu ve ismini doÄŸru yaz -->
 <audio id="bgMusic" src="music/mÃ¼zik.mp3" loop></audio>


  <!-- Oynat butonu, otomatik Ã§alma engellenirse gÃ¶sterilecek -->
  <button id="playBtn">ðŸŽµ Oynat</button>

  <script>
    // Parlayan sabit yÄ±ldÄ±zlar - renk Ã§eÅŸitleriyle
    const colors = ['white', 'soft-blue', 'soft-yellow'];
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('twinkle');
      star.classList.add(colors[Math.floor(Math.random() * colors.length)]);
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      const size = (Math.random() * 2 + 1);
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.animationDuration = (Math.random() * 3 + 1) + 's';
      document.body.appendChild(star);
    }

    // Ã‡ok hafif yanÄ±p sÃ¶nen minik yÄ±ldÄ±zlar
    for (let i = 0; i < 30; i++) {
      const blinkStar = document.createElement('div');
      blinkStar.classList.add('blink-star');
      blinkStar.style.top = Math.random() * 100 + 'vh';
      blinkStar.style.left = Math.random() * 100 + 'vw';
      const size = Math.random() * 1.5 + 0.5;
      blinkStar.style.width = size + 'px';
      blinkStar.style.height = size + 'px';
      blinkStar.style.animationDelay = (Math.random() * 4) + 's';
      document.body.appendChild(blinkStar);
    }

    // Bulutlar / Sisler (3 tane, farklÄ± boyutta ve hÄ±zda)
    const cloudConfigs = [
      { top: '10vh', left: '-200px', width: 300, height: 200, duration: 120000 },
      { top: '30vh', left: '-250px', width: 400, height: 250, duration: 150000 },
      { top: '60vh', left: '-180px', width: 350, height: 220, duration: 180000 },
    ];

    cloudConfigs.forEach(cfg => {
      const cloud = document.createElement('div');
      cloud.classList.add('cloud');
      cloud.style.top = cfg.top;
      cloud.style.left = cfg.left;
      cloud.style.width = cfg.width + 'px';
      cloud.style.height = cfg.height + 'px';
      cloud.style.animationDuration = cfg.duration + 'ms';
      cloud.style.animationName = 'cloudMove';
      document.body.appendChild(cloud);
    });

    // Kayan yÄ±ldÄ±z oluÅŸturma
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = Math.random() * 50 + 'vh';
      star.style.left = (Math.random() * 100 + 50) + 'vw';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 2500);
    }

    // 4 saniyede bir kayan yÄ±ldÄ±z Ã§Ä±kar
    setInterval(() => {
      createShootingStar();
    }, 4000);

    // Fare ile tÄ±klanÄ±nca kayan yÄ±ldÄ±z Ã§Ä±kar
    document.body.addEventListener('click', (e) => {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = e.clientY + 'px';
      star.style.left = e.clientX + 'px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 2500);
    });

    // YazÄ± tÄ±klayÄ±nca Helin <-> Emrullah arasÄ±nda geÃ§iÅŸ
    const centerText = document.getElementById('centerText');
    let showingHelin = true;

    centerText.addEventListener('click', () => {
      centerText.classList.add('hidden');

      setTimeout(() => {
        centerText.textContent = showingHelin ? 'Emrullah' : 'Helin';
        showingHelin = !showingHelin;
        centerText.classList.remove('hidden');
      }, 1000);
    });

    // MÃ¼zik otomatik Ã§alma ve buton kontrolÃ¼
    const music = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');

    playBtn.style.display = 'none'; // Ã–nce gizle

    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none';
    });

    window.addEventListener('load', () => {
      music.play().catch(() => {
        // Otomatik Ã§alma engellendi, butonu gÃ¶ster
        playBtn.style.display = 'block';
        console.log("Otomatik mÃ¼zik oynatma engellendi, buton gÃ¶sterildi.");
      });
    });
  </script>
</body>
</html>
