<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gece Gökyüzü - Kayan Yıldızlı</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      height: 100vh;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: transparent url('https://raw.githubusercontent.com/kangax/fake-loader/master/examples/images/starfield.png') repeat;
      animation: moveStars 200s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.5;
    }

    .twinkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    @keyframes twinkle {
      from {opacity: 0.2;}
      to {opacity: 1;}
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px white;
      animation: shoot 1s linear forwards;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <script>
    // Parlayan yıldızlar
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('twinkle');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = (Math.random() * 2 + 1) + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = (Math.random() * 3 + 1) + 's';
      document.body.appendChild(star);
    }

    // Kayan yıldızlar
    function createShootingStar() {
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = Math.random() * 50 + 'vh';
      star.style.left = (Math.random() * 100 + 50) + 'vw';
      star.style.width = '2px';
      star.style.height = '2px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 1000);
    }

    // Belirli aralıklarla kayan yıldız oluştur
    setInterval(() => {
      createShootingStar();
    }, 3000); // her 3 saniyede bir kayan yıldız

  </script>
</body>
</html>
